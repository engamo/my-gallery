<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="main-container">
      <div>
        <img
          src="images/profilePhoto.png"
          alt="profile picture"
          class="profile-img"
        />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
      </div>
      <div class="profile">
        <div class="profile-box">
          <p>100</p>
          <p>Posts</p>
        </div>
        <div class="profile-box">
          <p>2,242</p>
          <p>Followers</p>
        </div>
        <div class="profile-box">
          <p>1432</p>
          <p>Following</p>
        </div>
      </div>
    </div>

    <div class="grid-container">
      <div class="item1"><img src="images/photo1.png" alt="" /></div>
      <div class="item2"><img src="images/photo2.png" alt="" /></div>
      <div class="item3"><img src="images/photo3.png" alt="" /></div>
      <div class="item4"><img src="images/photo_4.png" alt="" /></div>
      <div class="item5"><img src="images/photo5.png" alt="" /></div>
      <div class="item6"><img src="images/photo6.png" alt="" /></div>
    </div>

    <footer class="footer">
      <small>created by <span>Engamo</span> - devChallenges.io</small>
    </footer>
  </body>
</html>
